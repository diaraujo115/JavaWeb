<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Cadastrar Venda</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
	
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	
	<div class="container" style="margin-top: 20px;">
		
    <h4>FORMULÁRIO DE CADASTRO DE VENDA</h4>
    
    <hr>
    
    
    <form action="th:action="@{/vendas/{id}(id=${venda.id})}"" method="post" th:object="${venda}">
    
    
		<input type="hidden" th:field="*{id}">
		
		<div class="col-md-6 form-group offset-md-3">
			<div class="alert alert-secondary" role="alert" >
        <label for="nomeCarro">Nome do Carro:</label>
        <input type="text" id="nomeCarro" name="nomeCarro" th:field="*{nomeCarro}" required><br>
		</div>
				</div>

		<div class="col-md-6 form-group offset-md-3">
			<div class="alert alert-secondary" role="alert" >
        <label for="marcaCarro">Marca do Carro:</label>
        <input type="text" id="marcaCarro" name="marcaCarro" th:field="*{marcaCarro}" required><br>
		</div>
		</div>

		<div class="col-md-6 form-group offset-md-3">
			<div class="alert alert-secondary" role="alert" >
        <label for="precoCarro">Preço do Carro:</label>
        <input type="number" id="precoCarro" name="precoCarro" th:field="*{precoCarro}" required><br>
		</div>
		</div>
       
       <div class="col-md-6 form-group offset-md-3">
			<div class="alert alert-secondary" role="alert" >
        <label for="cliente">Cliente:</label>
        <select id="cliente" name="cliente.id" th:field="*{cliente.id}">
        <option value="" disabled selected>Selecione um cliente</option>
        <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
    	</select><br>
        </div>
		</div>
        
        <div class="col-md-6 form-group offset-md-3">
			<div class="alert alert-secondary" role="alert" >
        <label for="vendedor">Vendedor:</label>
        <select id="vendedor" name="vendedor.id" th:field="*{vendedor.id}" required>
            <option value="" disabled selected>Selecione um vendedor</option>
            <option th:each="vendedor : ${vendedores}" th:value="${vendedor.id}" th:text="${vendedor.nome}"></option>
        </select><br>
        </div>
				</div>
        

        <center><button type="submit">Salvar</button></center>
    </form>
</body>
</html>
