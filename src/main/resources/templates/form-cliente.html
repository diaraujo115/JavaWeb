<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Cadastrar cliente</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
    <h1>Cadastro de Cliente</h1>
    <form action="/clientes" method="post" th:object="${cliente}">
		<input type="hidden" th:field="*{id}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${cliente.nome}" required><br>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" th:value="${cliente.cpf}" required><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" th:value="${cliente.email}" required><br>
        
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
